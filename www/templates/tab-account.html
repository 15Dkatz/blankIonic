<ion-view view-title="Account">
  <!-- </ion-header-bar> -->
   <ion-nav-bar class="bar-balanced">
    <ion-nav-buttons side="right">
    	<button class="button button-clear button-dark" ng-click="logout()">Logout</button>
  	</ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    	<div class="proimg">
    		<img class ="proimg"src="img/default_prof.png">
    	</div>
			<h2 class="title">{{firstname}} {{lastname}}</h2>
		<div class="item item-input-inset">
            <div class="buttonSet">
	            <button class="button .buttonSpace" 
	                    style="width:100px;"
	                    ng-click="settings=true;matchings=true">
	                Matchings
	            </button>
	            <button class="button .buttonSpace balanced" 
	                     style="width:100px;"
	                     ng-click="settings=false; matchings=True">
	                Settings
	            </button>
            </div>
        </div>
	<div class="list" ng-hide="settings" >
		<div class="item item-input-inset">
		   	<label class="item-input-wrapper">
		      	<input type="text" placeholder="Change First Name" ng-model="newFirstname" class="inputIndent">
		    </label>
		    <button class="button button-small" ng-click="updateFirstname(newFirstname)">
		 	    Submit
		    </button>
		 </div>
		 <div class="item item-input-inset">
		   	<label class="item-input-wrapper">
		      	<input type="text" placeholder="Change Last Name" ng-model="newLastname" class="inputIndent">
		    </label>
		    <button class="button button-small" ng-click="updateLastname(newLastname)">
		 	    Submit
		    </button>
		 </div>
		 <!-- checking a change -->
		 <div class="item item-input-inset">
		   	<label class="item-input-wrapper">
		      	<input type="text" placeholder="Change Email" ng-model="newEmail" class="inputIndent">
		    </label>
		    <button class="button button-small" ng-click="updateEmail()">
		 	    Submit
		    </button>
		 </div>
		 <div class="item item-input-inset">
		   	<label class="item-input-wrapper">
		      	<input type="text" placeholder="Change Password" ng-model="newPassword" class="inputIndent">
		    </label>
		    <button class="button button-small" ng-click="updatePassword(password)">
		 	    Submit
		    </button>
		 </div>
	</div>
	<div class="list" ng-show="matchings" ng-click="matchings=!matchings">
		<ion-list>
		  <ion-item ng-repeat="item in items">
		    {{item}}
		  </ion-item>
		</ion-list>
	</div>
  </ion-content>
</ion-view>
